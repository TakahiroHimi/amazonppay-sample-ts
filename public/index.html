<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <script
      async="async"
      src="https://static-fe.payments-amazon.com/OffAmazonPayments/jp/sandbox/lpa/js/Widgets.js"
    ></script>
    <script type="text/javascript">
      //オーダーID
      window.orderReferenceId;
      //エラー
      window.amazonPayError;

      window.onAmazonLoginReady = function () {
        amazon.Login.setClientId("<You're Client ID>");
      };
      window.onAmazonPaymentsReady = function () {
        self.showAddressBookWidget();
      };
      window.onAmazonPaymentsReady = function () {
        window.showButton = function (onError) {
          var authRequest;

          OffAmazonPayments.Button("AmazonPayButton", "<You're SellerId>", {
            type: "PwA",
            color: "Gold",
            size: "large",
            language: "jp",
            authorization: function () {
              loginOptions = {
                scope:
                  "profile postal_code payments:widget payments:shipping_address",
                popup: true,
                interactive: "always",
              };
              authRequest = amazon.Login.authorize(
                loginOptions,
                "%PUBLIC_URL%/pay-with-amazon/"
              );
            },
            onError: function (error) {
              onError(error_message);
            },
          });
        };
        window.logout = function () {
          amazon.Login.logout();
        };

        window.showWalletWidget = function () {
          new OffAmazonPayments.Widgets.Wallet({
            sellerId: "<You're SellerId>",
            onReady: function (billingAgreement) {},
            onOrderReferenceCreate: function (orderReference) {
              window.orderReferenceId =
                orderReference.getAmazonOrderReferenceId();
            },
            design: {
              designMode: "responsive",
            },
            onPaymentSelect: function (billingAgreement) {},
            onError: function (error) {
              window.amazonPayError = getErrorCode();
            },
          }).bind("walletWidgetDiv");
        };
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
